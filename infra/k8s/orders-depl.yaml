apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: matanlevi201/orders
          env:
            - name: QUEUE_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: QUEUE_URL
              value: "http://nats-srv:4222"
            - name: QUEUE_CLUSTER_ID
              value: ticket
            - name: DB_URI
              value: "mongodb://orders-mongo-srv:27017/orders"
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  selector:
    app: orders
  ports:
    - name: orders
      protocol: TCP
      port: 3000
      targetPort: 3000
