apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats-streaming:0.17.0
          args:
            [
              "-p",
              "4222",
              "-m",
              "8222",
              "-hbi",
              "5s",
              "-hbt",
              "5s",
              "-hbf",
              "2",
              "-SD",
              "-cid",
              "ticket",
            ]
          # hbi, 5s:
          #   - heartbeat check every 5 seconds
          # hbt, 5s:
          #   - heartbeat response every 5 seconds
          # hbf, 2:
          #   - max fails of 2 before unregister a client
          # cid:
          #   - cluster id
---
apiVersion: v1
kind: Service
metadata:
  name: nats-srv
spec:
  selector:
    app: nats
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoting
      protocol: TCP
      port: 8222
      targetPort: 8222
